<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

   body{

    background-color: black;

   } 

  .card {
    width: 200px;
    height: 300px;
    perspective: 1000px;
    margin: 50px auto;
  }

  .card-inner {
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform 0.5s;
  }

  .card:hover .card-inner {
    transform: rotateY(180deg);
  }

  .card-front,
  .card-back {
    width: 100%;
    height: 100%;
    position: absolute;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    color: white;
  }

  .card-front {
    background-color: #3498db;
  }

  .card-back {
    background-color: #e74c3c;
    transform: rotateY(180deg);
  }
</style>
<title>Flip Card Example</title>
</head>
<body>
  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        <p>Front</p>
      </div>
      <div class="card-back">
        <p>Back</p>
      </div>
    </div>
  </div>
</body>
</html>
